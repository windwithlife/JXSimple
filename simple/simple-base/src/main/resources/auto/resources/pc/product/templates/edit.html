<script id='MainTemplate' type="text/simple-template">
        <div class="panel panel-header">
            <h3 class="box-title">product</h3>
                
        </div>
        <div class="panel panel-default">
            <!-- form start -->
            <div role="form">
                <div class="box-body">

                    
                     <div class="form-group">
                         <input type="hidden" value ="<%=data.id%>" class="form-control" id="edit-id" placeholder="Enter email">
                    </div>

                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">名称</label>
                        <input type="text" value ="<%=data.name%>" class="form-control" id="edit-name" placeholder="Enter email"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">年龄</label>
                        <input type="text" value ="<%=data.age%>" class="form-control" id="edit-age" placeholder="Enter email"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">阶层</label>
                        <select  class="form-control" id="edit-level"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">性别</label>
                        <select  class="form-control" id="edit-sex"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">图片</label>
                        <input type="text" value ="<%=data.pic%>" class="form-control" id="edit-pic" placeholder="Enter Image" />
                        <img style='display:none' name="pic" id="img-pic" alt="No Image!" src="" />
                    </div>

                    <form method="POST" onsubmit="return uploadCheck('pic')" enctype="multipart/form-data" action="/files/upload" target="hidden_frame">

                        <input id="file" type="file" name="file" onchange="changePicUrl()" />
                        <input type="submit" value="上传" />

                    </form>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">产品详情图片</label>
                        <input type="text" value ="<%=data.productImg%>" class="form-control" id="edit-productImg" placeholder="Enter Image" />
                        <img style='display:none' name="pic" id="img-productImg" alt="No Image!" src="" />
                    </div>

                    <form method="POST" onsubmit="return uploadCheck('productImg')" enctype="multipart/form-data" action="/files/upload" target="hidden_frame">

                        <input id="file" type="file" name="file" onchange="changePicUrl()" />
                        <input type="submit" value="上传" />

                    </form>
                    





         <!-- /file upload begin -->        

         <iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
         <!-- /file upload end -->

                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button class="btn btn-primary btn-saveUpdate">保存修改</button>
                </div>
            </div>
        </div><!-- /.box -->



<script type="text/javascript">
    var currentImageFieldId = "pic-id";
    function changePicUrl(){
        var dFile = document.getElementById('file');
    }
    function uploadCheck(fieldName){
        currentImageFieldId =fieldName;
        alert(fieldName);
        return true;
    }

    function uploadSucced(msg,id,path){
        var imageShow = "img-" + currentImageFieldId;
        var imagePath = "edit-" + currentImageFieldId;
        document.getElementById(imageShow).src=path;
        $("#"+imageShow).show();
        document.getElementById(imagePath).value = path;
        alert("Successful to upload file:" + path);

    }
    //表单提交修改失败后，传回提示信息
    function uploadFailed(msg){
        alert("Failed to upload file INFO:" + msg);
    }
</script>
</script>
